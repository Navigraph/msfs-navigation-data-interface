on:
  push:
    tags:
      - "v*"
      - "!v*-rc*"
      - "!v*-alpha*"
      - "!v*-beta*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build WASM module
        run: npm run build:wasm-workflow
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./out/msfs_navdata_interface.wasm
